<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicio 2</title>
</head>

<body>
  <button class='botao' id='btnCriar' onClick="gerarQuadrado()">Gerar novo quadrado</button>
  <div id="app">
    <div class="box"></div>
  </div>
  <script>
    var btnCriar = document.querySelector('#btnCriar')
    btnCriar.style.color = '#fff'
    btnCriar.style.fontWeight = 'bold';
    btnCriar.style.backgroundColor = '#424242';
    btnCriar.style.border = 'solid #ddd';
    btnCriar.style.width = '200px';
    btnCriar.style.height = '40px';
    btnCriar.style.marginLeft = '45%';

    function gerarQuadrado() {

      var boxElement = document.createElement("div");
      boxElement.style.width = '100px';
      boxElement.style.height = '100px';
      boxElement.style.margin = '10px';
      boxElement.style.backgroundColor = '#f00';

      boxElement.onmouseover = function () {
        boxElement.style.backgroundColor = getRandomColor(); 
      }

      document.body.appendChild(boxElement);
    }

    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

  </script>
</body>

</html>
